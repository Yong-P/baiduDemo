		<script src="js/moment.js" type="text/javascript"></script>
		<script type="text/javascript">
			var date = document.getElementById('dateTime');
			
			function getTime(){
				var time = moment().format('YYYY-MM-D, HH:mm:ss a');
				// var time = new Date().toLocaleTimeString();
				date.innerHTML=time;
			}
			
			function getArray(){
				var arr = new Array;
				while(arr.length < 10){
					var num = Math.round(Math.random()*10000000000);  
					if(num > 999999999 && !arr.includes(num))
						arr.push(num);
				}
				return arr;
			}
			console.log(getArray());
			getTime();
			setInterval(getTime,1000);
			
			// 没有形参
			let fun = () => console.log('我是箭头函数')
			fun()
			// 只有一个形参, 可以省略()
			let fun1 = a => console.log(a)
			fun1(1)
			// 两个及更多的参数
			let fun2 = (x, y) => console.log(x, y)
			fun2(1, 2)
			// 函数体只有一条语句或者是表达式的时候{}可以省略,会自动返回语句执行的结果或者是表达式的结果
			let fun3 = (x, y) => x + y
			console.log(fun3(2, 3))
			//加{}, 必须return结果
			let fun4 = (x, y) => { return x + y }
			console.log(fun4(2, 3))
			// 函数体是多条语句,必须使用{}
			let fun5 = (x, y) => {
			    x += 1;
			    y--;
			    console.log(x - y)
			    return x + y
			}
			fun5(10, 8)
			
		</script>
